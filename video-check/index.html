<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h1>TensorFlow.js Video</h1>

    <style>
      #big-box {
        position: relative;
      }

      #img-box {
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #img-box div {
        position: absolute;
        /*border: 2px solid #f00;*/
        pointer-events: none;
      }

      #img-box div .className {
        position: absolute;
        top: 0;
        /* background: #f00; */
        color: #fff;
      }

      #myPlayer {
        max-width: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="showBox">等待模型加载...</div>
    <br />
    <div id="big-box">
      <video
        id="myPlayer"
        muted="true"
        autoplay
        src="sss.mp4"
        controls=""
        playsinline=""
        webkit-playsinline=""
      ></video>
      <div id="img-box"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
